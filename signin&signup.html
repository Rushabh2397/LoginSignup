<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
    <div class="container">
        <div class="left-panel">

            <div class="sliding-panel-left">
               <h1>Welcome Back!</h1>
               <p>Please signin with your credentials</p>
               <div ><button class="btn" id="btn-signin" ><h3>Sign In</h3></button></div>
            </div>
            <h2>Sign In</h2>
            <div class="social-icons">
             <div class="social-items"><i class="fab fa-facebook-f"></i></div>
             <div class="social-items"><i class="fab fa-google"></i></div>
             <div class="social-items"><i class="fab fa-linkedin-in"></i></div>
            </div>
            <p>or use your account</p>
            <form >
                <div><input  type="email" placeholder="Email"></div>
                <div ><input type="password"  placeholder="Password"></div>
                <p>Forgot Your Password</p>
                
                <div><button class="btn"><h3>Sign In</h3></button></div>
            </form>

        </div>
        <div class="right-panel">
            <div class="sliding-panel-right">
                <h1>Hello,Friend!</h1>
                <p>Enter your details and start journey with <br> us</p>
                <div><button class="btn" id="btn-signup"><h3>Sign Up</h3></button></div>
             </div>
            <h2>Create Your Account</h2>
            <div class="social-icons">
             <div class="social-items"><i class="fab fa-facebook-f"></i></div>
             <div class="social-items"><i class="fab fa-google"></i></div>
             <div class="social-items"><i class="fab fa-linkedin-in"></i></div>
            </div>
           <p> or use email for registration</p>
            <form >
                <div><input  type="text" placeholder="Name"></div>
                <div><input  type="email" placeholder="Email"></div>
                <div ><input type="password" placeholder="Password"></div>
                <p>Forgot Your Password</p> 
                <div><button class="btn"><h3>Sign Up</h3></button></div>
                
            </form>

        </div>
    

    </div>
    <script src="myscript.js"></script>
    
</body>
</html>
